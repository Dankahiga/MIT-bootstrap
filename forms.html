<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

  <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script type="text/javascript">
    function validate(){
      var Fullname=document.getElementById("Fulname")
      var Email=document.getElementById("emal")
      var password=document.getElementById("pwd")
      var Comments=document.getElementById("cmts")
      var Programminglanguage=document.getElementById("language")
      if (Fullname.value==""||Email.value==""||password.value==""||Comments.value==""||Programminglanguage.value==""){
         alert("Fill in the form");
        return false;
      }
      else{
        return true;

      }

    }
  </script>
</head>
<body>
<!---Form classes--->
<form  onsubmit=" return validate()" action="grid.html" action="" class="bg-info p-5 m-5">
  <legend>Sign-up</legend>
  <div class=" form-floating mt-3 mb-3">
     <input type="text" id="Fulname" class="form-control" placeholder="Fullname">
  <label for="Fulname" class="form-label"> Fullname:</label>

  </div>

  <div class=" form-floating mb-3">
    <input type="email" id="emal" class="form-control" placeholder="Email">
  <label for="emal" class="form-label">Email:</label>

  </div>

  <div class=" form-floating mb-3">
     <input type="password" id="pwd" class="form-control" placeholder="Password">
  <label for="pwd" class="form-label">Password</label>

  </div>

  <div class="mb-3">
  <label for="cmts" class="form-label"> Comments</label>
  <textarea name="" id="cmts" cols="20" rows="5" class="form-control"></textarea>
  </div>
<div class="mb-3">
  <label for="language" class="form-label">Programming Languages</label>
  <input type="text" class="form-control" id="language" list="languages">
  <datalist id="languages">
    <option value="Python">
    <option value="Java">
    <option value="Kotlin">
  </datalist>
</div>

  <button type="submit"> Submit</button>
</form>
<br><br>

<!---Input fields side by side--->
<form action="" class="bg-info p-3">
  <div class="row">
    <div class="col">
      <input type="text" id="fname" placeholder="First Name" class="form-control">
    </div>
    <div class="col">
      <input type="text" id="lname" placeholder="Last Name" class="form-control">
    </div>

  </div>
  <div class="row">
    <div class="col  mt-3 mb-5" >
      <input type="email"  Placeholder="Email " class="form-control">
    </div>
    <div class="col  mt-3 mb-5" >
      <input type="password" id="pass" placeholder="Password" class="form-control">
    </div>
  </div>
</form>
<br><br>
<!---floating forms--->


<form action="" class="bg-warning p-3">

<div class=" form-floating mb-3">
  <input type="text" id="fullname" placeholder="Fullname" class="form-control">
  <label for="fullname" class="form-label">Fullname</label>
</div>


  <div class=" form-floating mb-3">
    <input type="email" id="email" placeholder="Email" class="form-control">
    <label for="email" class="form-label">Email</label>

  </div>
  <button type="submit" class="btn btn-success">Login</button>
</form>
<br><br>

<!---Flex--->
<div class="d-flex flex-column-reverse bg-dark p-3 m-3">
  <div class="bg-primary p-3">Phone</div>
  <div class="bg-success p-3">Tablet</div>
  <div class="bg-danger p-3">Laptop</div>

</div>

</body>
</html>

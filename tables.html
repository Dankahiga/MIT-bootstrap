<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<table class="table table-bordered table-striped table-hover text-primary">

  <thead>
  <tr class="table-warning">
    <th>Subject</th>
    <th>Marks</th>
    <th>Grades</th>
  </tr>
  </thead>

  <tbody>

  <tr class="table-primary">
    <td>English</td>
    <td>90</td>
    <td>A+</td>
  </tr>

  <tr class="table-success">
    <td>Maths</td>
    <td>85</td>
    <td>A</td>
  </tr>

  <tr >
    <td>Science</td>
    <td>80</td>
    <td>A</td>
  </tr>

  <tr class="table-danger">
    <td>History</td>
    <td>75</td>
    <td>B</td>
  </tr>

  <tr class="table-info">
    <td>Social Science</td>
    <td>75</td>
    <td>B</td>
  </tr>

  <tfoot>
<tr>
  <td>Total Marks</td>
  <td>647</td>
  <td>A+</td>
</tr>
</tfoot>

  </tbody>


</table>
<img class="rounded float-end"  src="Images/image1.jpg" alt="" height="340" width="510"/><br><br><br><br><br>
<img class="rounded-circle" src="Images/image3.jpeg" alt=""  height="375" width="350"/><br>
<img class="img-thumbnail mx-auto d-block" src="Images/image2.jpeg" alt=""  height="190" width="265"/>
</body>
</html>
